name: 测试环境变量

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 测试环境变量
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
        run: |
          echo "环境变量测试:"
          echo "NOTION_API_KEY 长度: ${#NOTION_API_KEY}"
          echo "NOTION_DATABASE_ID: $NOTION_DATABASE_ID"
          echo "NOTION_DATABASE_ID 前8位: ${NOTION_DATABASE_ID:0:8}"
          echo "NOTION_PARENT_PAGE_ID: $NOTION_PARENT_PAGE_ID"
          echo "NOTION_PARENT_PAGE_ID 前8位: ${NOTION_PARENT_PAGE_ID:0:8}"
          echo "NOTION_PARENT_PAGE_ID 后8位: ${NOTION_PARENT_PAGE_ID: -8}"
